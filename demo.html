<html>
<head>
	<title></title>
	<style type="text/css">
		section{
			display: block;
			margin: 24px 0;
			padding: 50px;
		}
		pre{
			background-color: #f1f1f1;
			border-radius: 5px;
			border:1px solid #DDD;
			color: #666;
		}
		.anim{
			width: 50px;
			height: 50px;
			background-color: red;
		}
		div{
			display: inline-block;
			width: 100px;
			height: 50px;
			margin-right: 20px;
			background-color: #ccc;
		}
	</style>
	<script type="text/javascript" src="dist/janimate.js"></script>
	<script type="text/javascript" src="jsmorph.js"></script>
</head>
<body>
	<section>
		<div id="demo1" class="anim"></div>
		<pre>
			<code>
	var demo1=document.getElementById('demo1');
	demo1.onclick=function(){
		new janimate(demo1,{width:(500*Math.random()+"px"),opacity:Math.random().toFixed(1)},{ease:"easeInCubic"}).start();
	}
			</code>
		</pre>
		<script type="text/javascript">
			var demo1=document.getElementById('demo1');
			demo1.onclick=function(){
				new janimate(demo1,{width:(500*Math.random()+"px"),opacity:Math.random().toFixed(1)},{ease:"easeInCubic"}).start();
			}
		</script>
	</section>

</body>
</html>
